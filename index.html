<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--Import css-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="app/views/login/login.css">

    <!--Import NPM -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/oclazyload/dist/ocLazyLoad.js"></script>

    <!--Import Interno-->
    <script src="app/config/hot-login.module.js"></script>
    <script src="app/config/hot-app.module.js"></script>
    <script src="app/config/hot-rotas.config.js"></script>
    <script src="app/views/login/login.controller.js"></script>


</head>
<body ng-app="hotFood" class="fundoLogin">

<div class="container" ng-controller="LoginController">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title"><br><br><br></h1>
            <div class="account-wall">
                <img class="profile-img" src="app/img/user.svg"
                     alt="">
                <form class="form-signin">
                    <input type="text"
                           class="form-control"
                           placeholder="Usuario"
                           required autofocus>

                    <input type="password"
                           class="form-control"
                           placeholder="Senha"
                           required>

                    <a class="btn btn-lg btn-primary btn-block" href="app/views/dashboard/app.html" role="button">Entrar</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
