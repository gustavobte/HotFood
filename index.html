<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import css-->
    <link rel="stylesheet" href="app/views/login/login.css">
    <link rel="stylesheet" href="node_modules/node-materialize/bin/materialize.css">

    <!--Import NPM -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/node-materialize/bin/materialize.js"></script>
    <script src="node_modules/angular-materialize/src/angular-materialize.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/oclazyload/dist/ocLazyLoad.js"></script>

    <!--Import Interno-->
    <script src="app/config/hot-login.module.js"></script>
    <script src="app/config/hot-app.module.js"></script>
    <script src="app/config/hot-rotas.config.js"></script>
    <script src="app/views/login/login.controller.js"></script>


</head>
<body ng-app="hotFood" id="telaLogin">

<div  ng-controller="LoginController">
    <!--FundoImg-->
        <!--Topo-->
        <br><br><br><br><br><br>
        <!--Formulario-->
        <div class="">
            <div class="container-fluid "  ng-controller="LoginController">
                <div class="rowz-depth-2 ">
                    <div>
                        <div class="col s12 m12 l12 "  >
                            <div class="account-wall center-align z-depth-2 " id="loginform" >
                                <img  src="app/img/user.svg " alt="" class="img-responsive animated pulse">

                                <br>
                                <form class="form-signin" action=""  >

                                    <div class="input-field col s12 ">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="icon_prefix2"
                                               type="text"
                                               class="form-control validate"
                                               required="required"
                                               autofocus
                                               ng-model="user"
                                        >
                                        <label for="icon_prefix2" class="left-align">Usuario</label>
                                    </div>

                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">vpn_key</i>
                                        <input type="password"
                                               id="icon_prefix"
                                               class="form-control validate"
                                               required="required"
                                               ng-model="password"
                                        >

                                        <label for="icon_prefix" class="left-align" >Senha</label>
                                    </div>
                                    <br>
                                    <a class="btn waves-effect waves-light amber accent-4"
                                       href="app/views/dashboard/app.html"
                                       role="button">   <i class="material-icons right">send</i>Entrar</a>
                                    <br><br>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
